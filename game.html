<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Blur for Popup -->
    <div id="overlay" class="overlay"></div>
    <!-- Custom Popup -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Game Over</h2>
            <p id="modalMessage"></p>
            <input type="text" id="playerNameInput" placeholder="Your Name" 
                style="display: none;" maxlength="15" autocomplete="off"
                autocorrect="off", spellcheck="false">
            <button id="modalButton">OK</button>
        </div>
    </div>
    
    <div class="game-container">
        <!-- Game -->
        <canvas id="gameCanvas" width="720" height="480"></canvas>

        <!-- Instructions -->
        <div id="instructions-container"></div>
</body>
<script type="module" src="scripts/game.js"></script>
<script type="module">
    import { startGame } from './scripts/game.js';

    window.onload = () => {
        startGame();
    };
</script>
<script type="module" src="./scripts/functionality/instructionsInjection.js"></script>
</html>
